      <div class="container main-container ">
        <h1>Styleguide</h1>
        <h2>Forms</h2>
        <h3>Input</h3>
        <div class="form-input  m-label">
          <input class="js-form-input" type="text" value="Mike">
          <label>Name</label>
        </div>
        <div class="form-input  m-label">
          <input class="js-form-input" type="text" value="">
          <label>Surname</label>
        </div>
        <h3>Quantity</h3>
        <div class="form-qty">
          <label class="form-qty__label">Quantity 1</label>
          <button class="form-qty__btn m-minus" type="button"></button>
          <input class="form-qty__input js-form-qty-input" type="number" value="1" min="0" max="12" step="5" tabindex="-1">
          <button class="form-qty__btn m-plus" type="button"></button>
        </div>
        <div class="form-qty">
          <label class="form-qty__label">Quantity 2</label>
          <button class="form-qty__btn m-minus" type="button"></button>
          <input class="form-qty__input js-form-qty-input" type="number" value="2" min="-3" tabindex="-1">
          <button class="form-qty__btn m-plus" type="button"></button>
        </div>
        <div class="form-qty m-disabled">
          <label class="form-qty__label">Qty Disabled</label>
          <button class="form-qty__btn m-minus" type="button"></button>
          <input class="form-qty__input js-form-qty-input" type="number" value="2" min="1" max="5" disabled tabindex="-1">
          <button class="form-qty__btn m-plus" type="button"></button>
        </div>
        <div class="gg"></div>
      </div>
